<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styls.css">
    <link rel="shortcut icon" href="../img/slogo.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <title>No Way Gym</title>
</head>

<body>
    <!-- header start -->

    <header class="layout">
        <!-- logo -->
        <a href="../index.html" class="logo"><img src="../img/logo2.png" alt=""></a>
        <!-- list -->
        <ul class="menu">
            <div class="clsBtn"><i class='bx bx-x'></i></div>
            <li class="menu_item"><a href="./info.html">Info</a></li>
            <li class="menu_item"><a href="./workshop.html">Workshop</a></li>
            <li class="menu_item"><a href="./wanted.html">Wanted</a></li>
            <li class="menu_item"><a href="./gallery.html">Gallery</a></li>
            <li class="menu_item"><a href="./featured.html">Featured</a></li>
            <li class="menu_item"><a href="./contact.html">Contact</a></li>
        </ul>

        <a href="./register.html" class="register_btn">Register!</a>
        <!-- toggle icons -->
        <i class='bx bx-menu-alt-right toggleMenu'></i>
    </header>

    <!-- header end -->

    <main>
        <section>
            <div class="contactCont">
                <div class="contactBox">
                    <div class="left">
                        <i class='bx bxl-facebook-circle'></i>
                        <i class='bx bxl-instagram-alt'></i>
                        <i class='bx bxl-twitter'></i>
                        <i class='bx bxl-snapchat'></i>
                        <i class='bx bxl-whatsapp'></i>
                        <i class='bx bxs-phone'></i>
                    </div>
                    <div class="right">
                        <form action="" class="contactForm">
                            <div class="alertSuc">
                                <p>Thank you for your interest! Your request hsd been submitted</p>
                            </div>

                            <div class="inputBox">
                                <input type="text" id="firstname" placeholder="First name" required>
                                <input type="text" id="lastname" placeholder="Last name" required>
                            </div>
                            <div class="inputBox">
                                <input type="text" id="emailid" placeholder="Email ID" required>
                                <input type="text" id="mobile" placeholder="Mobile number" required>
                            </div>

                            <textarea id="msgBox" name=""></textarea>

                            <button type="button" id="contactBtn">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/contact.js"></script>
</body>

</html>
